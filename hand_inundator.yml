id: inundate-branch
title: Branch Inundation Process
description: Generates flood extents for a specified hydroID catchment using HAND (Height Above Nearest Drainage) methodology

inputs:
  hand_dem:
    title: HAND REM
    description: HAND (Height Above Nearest Drainage) relative elevation map of the branch
    schema:
      type: string
      format: uri
      contentMediaType: image/tiff
      
  catchment:
    title: Catchment Raster
    description: Raster of the catchment where pixel values correspond to catchment ID
    schema:
      type: string
      format: uri
      contentMediaType: image/tiff

  hydrotable:
    title: Hydraulic Properties Table
    description: CSV file containing hydraulic properties of the channel in the catchment
    schema:
      type: string
      format: uri
      contentMediaType: text/csv

  flowfile:
    title: Flow Information
    description: CSV file containing flow information for the branch
    schema:
      type: string
      format: uri
      contentMediaType: text/csv

outputs:
  branch_extent:
    title: Branch Extent Raster
    description: Raster showing the branch extent
    schema:
      type: string
      format: uri
      contentMediaType: image/tiff
