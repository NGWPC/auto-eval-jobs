id: coordinator
description: Coordinates batch jobs performing HAND data evaluation against benchmark data
outputTransmission:
  - reference
arguments:
  hand_ver:
    title: HAND Version
    description: Version identifier for HAND dataset
    schema:
      type: string
  bench_src:
    title: Benchmark Source
    description: Data source identifier for benchmark dataset
    schema:
      type: string
  date_range:
    title: Date Range
    description: Optional temporal filter for analysis
    required: false
    schema:
      type: object
      properties:
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
inputs:
  area_of_interest:
    title: Analysis Area
    description: URI reference to a GeoPackage file containing polygon or multipolygon geometry for analysis
    schema:
      type: string
      format: uri
      contentMediaType: application/geopackage+gpkg
      parameters:
        geometry_types: 
          - Polygon
          - MultiPolygon
