id: coordinator
version: 0.0.1
title: Processing Coordinator
description: Coordinates batch jobs performing HAND data evaluation against benchmark data
outputTransmission:
  - reference
arguments:
  hand_ver:
    title: HAND Version
    description: Version identifier for HAND dataset
    schema:
      type: string
  bench_src:
    title: Benchmark Source
    description: Data source identifier for benchmark dataset
    schema:
      type: string
  date_range:
    title: Date Range
    description: Optional temporal filter for analysis
    required: false
    schema:
      type: object
      properties:
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
inputs:
  area_of_interest:
    title: Analysis Area
    description: Multipolygon geometry defining analysis boundaries
    schema:
      type: object
      properties:
        file_path:
          type: string
          format: gpkg
        feature_type:
          type: string
          const: multipolygon
      required: [file_path]
